<!Doctype HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

 <link rel="stylesheet" href="" th:href= "@{/css/userdash.css}" />
</head>


<body>
	
	<div id="mySidenav" class="sidenav">	
	<p class="logo"><span><img src="" th:src="@{/images/pims4.ico}" width="160" height="160" alt=""></span>PIMS</p>
  <button onclick="Redirect1();"><i class="fa fa-dashboard icons"></i><img src="" th:src="@{/images/bookingsloticon.png}" width="20" height="18" alt="Booking" style="background-color: grey">&nbsp;&nbsp;Booking the Slot</button>
  <button onclick="Redirect2();" ><i class="fa fa-users icons"></i><img src="" th:src="@{/images/manageproicon.png}" width="20" height="18" alt="Manage" style="background-color: grey">&nbsp;&nbsp;Manage Profile</button>
  <button onclick="Redirect3();" ><i class="fa fa-users icons"></i><img src="" th:src="@{/images/logouticon.png}" width="20" height="18" alt="Logout" style="background-color: grey">&nbsp;&nbsp;Logout</button>
  
  

</div>
<div id="main">

	<div class="head">
		<div class="col-div-6">
<span style="font-size:30px;cursor:pointer; color: white;" class="nav"  >&#9776; User Dashboard</span>
<span style="font-size:30px;cursor:pointer; color: white;" class="nav2"  >&#9776; User Dashboard</span>
</div>

	<div class="col-div-3">

			<p>[[${space.free_Parking}]]<br/><span>Free Space</span></p>
			<i class="fa fa-list box-icon"></i>
		</div>
	</div>
	
	<div class="clearfix"></div>
	<br/><br/>
	<div class="col-div-8">
		<div class="box-8">
		<div class="content-box">
			<p>Top Cities Using PIMS</p>
			<br/>
			<table>
  <tr>
    <th>City</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Mumbai</td>
    <td>India</td>
  </tr>
  <tr>
    <td>Pune</td>
    <td>India</td>
   
  </tr>
  <tr>

</table>
		</div>

			<div class="circle-wrap">

      <div class="mask full">
        <div class="fill"></div>
      </div>
      <div class="mask half">
        <div class="fill"></div>
      </div>
      <div class="inside-circle">65%</div>
    </div>
  </div>
		</div>
	</div>
	</div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

  $(".nav").click(function(){
    $("#mySidenav").css('width','70px');
    $("#main").css('margin-left','70px');
    $(".logo").css('visibility', 'hidden');
    $(".logo span").css('visibility', 'visible');
     $(".logo span").css('margin-left', '-10px');
     $(".icon-a").css('visibility', 'hidden');
     $(".icons").css('visibility', 'visible');
     $(".icons").css('margin-left', '-8px');
      $(".nav").css('display','none');
      $(".nav2").css('display','block');
  });

$(".nav2").click(function(){
    $("#mySidenav").css('width','300px');
    $("#main").css('margin-left','300px');
    $(".logo").css('visibility', 'visible');
     $(".icon-a").css('visibility', 'visible');
     $(".icons").css('visibility', 'visible');
     $(".nav").css('display','block');
      $(".nav2").css('display','none');
 });

</script>

<script>
			function Redirect1()
			{
				window.location = "bookingslot"
			}
	

			function Redirect2()
			{
				window.location = "manageprofile"
			}

			
			function Redirect3()
			{
				window.location = "/logout"
			}

			function Redirect4()
			{
				window.location = "/user/parkingreport"
			}
			
		</script>
